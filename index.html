<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!-- Poppins font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">   
        
        <link rel="stylesheet" href="index.css">
        <title>TinDog</title>
    </head>
    <body>
        <nav class='nav-bar'>
            <img class='icon' src='/images/icon-profile.png' alt='profile icon'/>
            <img class='logo' src='/images/logo.png' alt='dog paw print logo icon'/>
            <img class='icon' src='/images/icon-chat.png' alt='chat speach bubble icon'/>
        </nav>
        <section class='profile' id='profile'>
            <div id='avatar-wrapper'>
                <!-- insert profile -->
            </div>
            <img id='liked-badge' src='/images/badge-like.png' />
            <img id='disliked-badge' src='/images/badge-nope.png' />
            <div class='btn-wrapper'>
                <div id="nope-btn" class='btn nope-btn'>
                    <img class='icon-cross' src='images/icon-cross.png' alt='nope button' />
                </div>
                <div id='like-btn' class='btn like-btn'>
                    <img class='icon-heart' src='images/icon-heart.png' alt='like button' />
                </div>
            </div>
        </section>
        <script src="/index.js" type="module"></script>
    </body>
